<!doctype html>

<html lang="en">
<head>
  <link rel="shortcut icon" href="#">
  <meta charset="utf-8">
  <title>wasmGL</title>
</head>

<body>

    <canvas style="background: rgba(0,0,0,1)" id="canvas"></canvas>
	<p id="output"></p>
	<p id="error" ></p>
    
	<script>
		var Module = {
			print: (function() {
				var element = document.getElementById('output');
				return function(text) {
					element.innerHTML += text + "<br>";
				};
			})(),
			printErr: function(text) {
					if (arguments.length > 1) text = Array.prototype.slice.call(arguments).join(' ');
					document.getElementById('error').innerHTML += "ERROR: " + text + "<br>";
			},				
			canvas: (function() {
				var canvas = document.getElementById('canvas');
				return canvas;
			})()
		};
	
	</script>
	<script src="render.js"></script>
	</body>
</html>
